<div class="container mt-5">
    <div class="row text-center" *ngIf="!customerHasAnActiveOrder">
        <h1>You currently don't have an active order</h1>
    </div>
</div>

<div class="container w-50" *ngIf="customerHasAnActiveOrder">
    <div class="container">
        <div class="row mt-2 text-center">
            <h1>Your order:</h1>
        </div>
        <div class="row mt-5">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let product of lastOrder.products">
                  <strong>{{product.name}}</strong><strong>{{product.price}}$</strong>
                </li>
            </ul>
        </div>
        <div class="row mt-5">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <strong>Delivery address</strong><strong>{{lastOrder.address}}</strong>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>Payment method</strong><strong>{{lastOrder.paymentMethod}}</strong>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>Total price</strong><strong>{{lastOrder.totalPrice}}$</strong>
                </li>
            </ul>
        </div>
        <div class="row mt-5" *ngIf="showPayPalOptions">
            <ngx-paypal [config]="payPalConfig"></ngx-paypal>
        </div>
        <div class="row mt-5 text-center" *ngIf="!showPayPalOptions">
            <h1>Time left:</h1>
            <h1 id="timeLeft">Waiting for the deliverer</h1>
        </div>
    </div>
</div>
