<div class="container mt-5">
    <div class="row text-center" *ngIf="!delivererHasAnActiveOrder">
        <h1>You currently don't have an active order</h1>
    </div>
</div>

<div class="container w-50" *ngIf="delivererHasAnActiveOrder">
    <div class="container">
        <div class="row mt-2 text-center">
            <h1>Your order:</h1>
        </div>
        <div class="row mt-5">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let product of currentOrder.products">
                  <strong>{{product.name}}</strong><strong>{{product.price}}$</strong>
                </li>
            </ul>
        </div>
        <div class="row mt-5">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>Customer</strong><strong>{{currentOrder.customerEmail}}</strong>
                  </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <strong>Delivery address</strong><strong>{{currentOrder.address}}</strong>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>Payment method</strong><strong>{{currentOrder.paymentMethod}}</strong>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>Total price</strong><strong>{{currentOrder.totalPrice}}$</strong>
                </li>
            </ul>
        </div>
        <div class="row mt-5 text-center my-5">
            <h1>Time left:</h1>
            <h1 id="timeLeft"></h1>
        </div>
    </div>
</div>
